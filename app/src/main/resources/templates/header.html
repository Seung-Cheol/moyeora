<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <th:block th:replace="common/headCommon :: headerFragment"></th:block>
    <title>moyeora - 모여라에서 취미가 맞는 친구를 사귀어 보세요!</title>
</head>
<body>
    <div th:fragment="header" class="header">
        <header>
            <div class="headerInner">
                <div class="logoArea">
                    <a data-th-href="@{/index}">
                        <img data-th-src="@{/img/moyeoraL.jpeg}" alt="moyeora logo"/>
                    </a>
                </div>
                <ul class="mainMenu">
                    <li class="mainMenuItem" sec:authorize="isAnonymous()"><a data-th-href="@{/auth/form}">로그인</a></li>
                </ul>
                <div class="headerWidgetArea" sec:authorize="isAuthenticated()">
                    <ul class="widgetList">
                        <li class="widgetItem"><a class="btnTextStyle" data-th-href="@{/mypage/mypost}">관리자 페이지</a></li>
                        <li class="widgetItem"><a class="btnTextStyle" data-th-href="@{/mypage/mypost}">피드</a></li>
                    </ul>
                    <img id="notificationToggle" class="notificationIcon" data-th-src="@{/img/notifications_20dp_FILL1_wght400_GRAD0_opsz20.png}" alt="no image">
                    <article id="notification" class="toggleContent">
                        <header class="notificationHeader">
                            <h4 class="notificationHeaderTitle">내 소식</h4>
                            <div class="actionArea">
                                <div id="listLink" class="alerts">
                                    <span>전체 보기</span>
                                </div>
                                <div id="readAll" class="readAll">
                                    <span>모두 읽음</span>
                                </div>
                            </div>

                        </header>
                        <div class="notificationWrap"><ul id="notificationList"></ul></div>
                    </article>
                    <div></div>
                    <img id="chatList" class="chatIcon" data-th-src="@{/img/chat_24dp_FILL0_wght400_GRAD0_opsz24.png}" alt="no image">
                    <img id="uMenuToggle" data-th-src="@{/img/account_circle_24dp_FILL1_wght400_GRAD0_opsz24.png}" alt="no image">
                    <article id="uMenu" class="toggleContent">
                        <ul>
                            <li class="uMenuItem"><a data-th-href="@{/auth/logout}">로그아웃</a></li>
                            <li class="uMenuItem"><a data-th-href="@{/mypage}"> 마이페이지</a></li>
                            <li class="uMenuItem"><a data-th-href="@{/payment/form}">정기구독하기</a></li>
                        </ul>
                    </article>
                </div>
            </div>
        </header>
    </div>
</body>
</html>
